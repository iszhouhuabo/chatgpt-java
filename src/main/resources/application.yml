server:
  port: 18080

openai:
  # 默认的Token长度
  max_tokens: ${MAX_TOKENS:512}
  # 尝试将值设为 0.9 以获得更有创意的回复，将值设为 0 以获得具有明确答案的回复
  temperature: ${TEMPERATURE:0.6}
  # 默认的AI模型，gpt-3.5-turbo or gpt-3.5-turbo-0301	，区别：https://platform.openai.com/docs/models/gpt-3-5
  model: gpt-3.5-turbo
  # 多个Key用,分割
  keys: ${KEYS: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}
  # 综合问答API
  openai_api: https://api.openai.com/v1/chat/completions
  # 图片问答API
  image_api: https://api.openai.com/v1/images/generations
  # 余额查询的API
  credit_api: https://api.openai.com/dashboard/billing/credit_grants
  # ${名称:值} 格式以便于在环境变量中配置，默认只需修改值即可
  free_enable: ${FREE_ENABLE:0}

system:
  # 存放Key的地方
  key_file: ${KEY_FILE:./api.txt}
  # 系统内置的共享 key
  free_api_key: ${FREE_API_KEY:}
  # 请求是否转发到其他服务器
  use_forward: ${USE_FORWARD:false}
  forward:
    # 需要转发的地址
    http: ${FORWARD_HTTP:}
    # 转发需要的 KEY
    api_key: ${FORWARD_API_KEY:}
